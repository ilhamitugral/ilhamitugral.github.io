<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Hi guys, it's Ilhami. I'm creating lots of things about Computer world. You can reach me on Social Media address.">
    <meta name="keywords" content="ilhamitugral, ilhami tugral">
</head>
<body>
    <style>
        * {margin: 0; padding: 0;}
        body {background: #363636;}
        .main {display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh; text-align: center;}
        h1 {margin-bottom: .5vh; font-family: Arial, Helvetica, sans-serif; font-size: 7vw; color: #eee;}
        h2 {font-family: Arial, Helvetica, sans-serif; font-size: 4vw; color: #aaa;}
    </style>
    <div class="main">
        <div class="panel">
            <h1>ilhamitugral</h1>
            <h2>Welcome to my Page!</h2>
        </div>
    </div>
    <script>
        const texts = [
            'Software Developer',
            'Information Technologies',
            'PHP Developer',
            'Javascript Developer',
            'Software Programmer',
        ];

        const delay = 200;
        const textEl = document.getElementsByTagName('h2')[0];
        let typeStatus = 0;
        let index = 0;
        let length = 0;

        window.onload = () => {
            index = Math.floor(Math.random() * texts.length);
            textEl.innerText = texts[index];

            setInterval(() => {
                calculate();
            }, delay);
        }

        const calculate = () => {
            switch(typeStatus) {
                case 0:
                    if(textEl.innerText.length > 0) {
                        textEl.innerText = textEl.innerText.substr(0, textEl.innerText.length-1);
                    }else {
                        textEl.innerText = '';
                        index = Math.floor(Math.random() * texts.length);
                        typeStatus = 1;
                        length = 0;
                    }
                break;

                case 1:
                    if(textEl.innerText != texts[index]) {
                        length++;
                        textEl.innerText = texts[index].substr(0, length)
                    }else {
                        typeStatus = 0;
                    }
                break;
            }
        }
    </script>
