<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilhamitugral - Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="top-line"></div>
        <div class="page">
            <div class="content">
                <div class="main-info">
                    <div class="portfolio-user-info">
                        <h1 class="portfolio-fullname"></h1>
                        <h2 class="portfolio-title"></h2>
                    </div>
                </div>
                <div class="experiences-info">
                    <h3 class="panel-title">EXPERIENCE</h3>
                    <div class="experiences-panel">

                    </div>
                    <h3 class="panel-title">EDUCATION</h3>
                    <div class="education-panel"></div>
                </div>
            </div>
            <div class="right-side">
                <div class="portfolio-avatar">
                    <span class="avatar"></span>
                </div>
                <div class="section">
                    <span class="section-field portfolio-email"></span>
                    <span class="section-field portfolio-phone"></span>
                    <span class="section-field portfolio-location"></span>
                </div>
                <div class="section">
                    <h3 class="section-title">Industry Knowledge</h3>
                    <div class="portfolio-industry-knowledge"></div>
                </div>
                <div class="section">
                    <h3 class="section-title">Tools & Technologies</h3>
                    <span class="section-field portfolio-tools-and-technologies"></span>
                </div>
                <div class="section">
                    <h3 class="section-title">Other Skills</h3>
                    <span class="section-field portfolio-other-skills"></span>
                </div>
                <div class="section">
                    <h3 class="section-title">Languages</h3>
                    <div class="portfolio-languages"></div>
                </div>
                <div class="section">
                    <h3 class="title">Social</h3>
                    <div class="portfolio-social"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/ilhamitugral.js"></script>
</body>
</html>
